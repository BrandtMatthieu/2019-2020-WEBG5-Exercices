<html>
	<head>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script defer th:src="@{/js/home.vue.js}" type="text/javascript"></script>
		<link rel="stylesheet" th:href="@{/css/home.css}">
	</head>
	<body>
		<main>
			<section>
				<h1>Calcul IMC</h1>
				<form id="form" v-on:submit.prevent="computeBMI">
					<legend>Entrez vos informations.</legend>
					<fieldset>
						<input type="radio" name="gender" value="male" id="male" v-model="gender" checked required>
						<label for="male">Homme</label>
						<input type="radio" name="gender" value="female" id="female" v-model="gender" required>
						<label for="female">Femme</label>
						<br>
						<label for="length">Votre taille (en cm) :</label>
						<input type="number" name="length" id="length" min="1" v-model="length" required placeholder="taille (en cm)">
						<br>
						<label for="weight">Votre poids (en kg) :</label>
						<input type="number" name="weigth" id="weight" min="1" v-model="weight" required placeholder="poids (en kg)">
						<br>
					</fieldset>
					<input type="submit">
				</form>
				<samp id="samp">
					Votre IMC = <output id="bmi" for="weight,length,gender">{{ bmi }}</output><br>
					Votre corpulence = <output id="corpulence" for="weight,length,gender">{{ corpulence }}</output>
				</samp>					
			</section>
		</main>
	</body>
</html>
